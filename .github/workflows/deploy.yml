name: Production Push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            %LocalAppData%\go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_API_KEY }}

      - name: Build container image
        run: make token=${{ secrets.KIWI_TOKEN }} build

      - name: Log in to DigitalOcean Container Registry with short-lived credentials and Push Image
        run: doctl registry login --expiry-seconds 1200 && docker push registry.digitalocean.com/athenabot/modules/walmart:latest

      - name: Save DigitalOcean kubeconfig with short-lived credentials
        run: doctl kubernetes cluster kubeconfig save --expiry-seconds 600 athena

      - name: Deploy to DigitalOcean Kubernetes
        run: kubectl rollout restart deployments walmart -n modules

      - name: Verify deployment
        run: kubectl rollout status deployments walmart -n modules